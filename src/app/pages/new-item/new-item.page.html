<ion-header>
  <ion-toolbar>
    <ion-title>Novo item</ion-title>
    <ion-buttons slot="start" >
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <form [formGroup]="new_item_form" 
  (submit)="createItem(new_item_form.value)" >

  <ion-item>
    <ion-label color="primary" 
    position="floating" >Título</ion-label>
    <ion-input type="text" 
    formControlName="titulo" required ></ion-input>
  </ion-item>

  <ion-item>
      <ion-label color="primary" 
      position="floating" >Descrição</ion-label>
      <ion-input type="text" 
      formControlName="descricao" required ></ion-input>
  </ion-item>

  <ion-button type="submit" 
      [disabled]="!new_item_form.valid" >Criar!</ion-button>

  </form>
</ion-content>
