<ion-header>
  <ion-toolbar color="primary" >
    <ion-title>Home</ion-title>
    <ion-buttons>
      <ion-button [routerLink]="['/new-item']"  >
        <ion-icon slot="start" name="star" >Novo item</ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <ion-list>
    <ion-item *ngFor="let item of items" 
      [routerLink]="['/update-item', item.id]" >
      <ion-label>
        {{item.titulo}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
